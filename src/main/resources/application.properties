# Application configuration
spring.application.name=java21-features-showcase
spring.profiles.active=dev

# Jackson configuration for JSON processing
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=false

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:techmart
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator configuration
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.health.show-details=when-authorized

# CRITICAL: Enable histogram for HTTP metrics
# This is required for P99 calculation in Grafana
# Changes HTTP metrics from SUMMARY to HISTOGRAM, enabling percentile calculations
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Optional: Define custom SLO buckets for better latency granularity
# These buckets help track latency distribution more precisely
management.metrics.distribution.slo.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s,5s

# Optional: Also export pre-calculated percentiles in metrics
# Useful for quick checks without Grafana (P50, P95, P99)
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99

# Server configuration
#server.port=8080
#server.servlet.context-path=/

# Logging configuration
logging.level.com.example.org=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Custom application properties
org.features.sequenced-collections.enabled=true
org.features.sequenced-collections.max-cart-history=10
org.features.sequenced-collections.max-recently-viewed=20
org.features.record-patterns.enabled=true
org.features.record-patterns.fraud-detection=true
org.features.string-templates.enabled=true
org.features.string-templates.security-validation=true
org.features.unnamed-patterns.enabled=true
org.features.unnamed-classes.enabled=true